<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,thead,th,td{
            border: 2px solid orangered;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th>State of Health</th>
            <th colspan="2">Fasting Value</th>
            
            <th>After Remaining</th>
        </thead>
        <tbody>
            <tr><td></td><td><b>Minimum</b></td><td><b>Normal</b></td><td><b>2 hours of Eating</b></td></tr>
            <tr><td>Healthy</td><td>70</td><td>100</td><td>Less than 140</td></tr>
            <tr><td>Pre-diabetes</td><td>101</td><td>126</td><td>140 to 200</td></tr>
            <tr><td>Diabetes</td><td>more than 126</td><td>not applicable</td><td>More than 200</td></tr>
        </tbody>
        
    </table>
</body>
</html>
